<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;

        header {
            background-color: #4CAF50;

        footer {

            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

    <header>
        <h1>Welcome to Sarsha's Website</h1>
    </header>
    <main>
        <p>This is a basic webpage created as an example.</p>

    </main>

    </footer>
